<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon - Gotta Catch 'Em All!</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,500;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <script src="./app/index.js" type="module"></script>

  <body>
    <header class="header">
      <div class="header__container">
        <nav class="header__nav">
          <div class="main__nav__burger">
            <div></div>
            <div></div>
            <div></div>

          https://codepen.io/mariogl/pen/YzQMXge?editors=1100

        <div class="header__logo">
          <img src="./images/bulbasaur.png" alt="Bulbasaur, I choose you!" />
        </div>
        <div class="header__title">
          <h1 class="header__title___text">Pokemon - Gotta Catch 'Em All!</h1>
          <img
            src="./images/pokemon_logo_header.png"
            alt="Pokemon - Gotta Catch 'Em All!"
          />
        </div>
        <div class="header__logo">
          <img src="./images/professor_oak.png" alt="Professor Oak" />
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main__title">
        <h2 class="main__title__text">Pokemon List</h2>
      </div>
      <div class="main__cards">
        <ul class="main__cards__container"></ul>
      </div>
      <div class="main__navigation">
        <table class="main__navigation__table">
          <tbody>
            <tr>
              <td class="main__navigation__table__down"></td>
              <td class="main__navigation__table__up"></td>
            </tr>
          </tbody>

    </main>
    <footer class="footer">
